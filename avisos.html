<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avisos y Noticias</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <div class="container">
    <h2>Enviar aviso personalizado</h2>
    <label for="ordenarPor">Ordenar por:</label>
    <select id="ordenarPor" class="selector-orden">
      <option value="fecha">Fecha de inscripción (más reciente primero)</option>
      <option value="fecha_asc">Fecha de inscripción (más antigua primero)</option>
      <option value="nombre">Nombre (A-Z)</option>
    </select>
    <textarea id="mensaje" rows="6" placeholder="Escribí el aviso..."></textarea>
    <div style="margin-top: 1rem;">
      <button id="guardar" class="boton-verde">Guardar</button>
      <button id="cancelar" class="boton-gris">Cancelar</button>
    </div>
    <hr />
    <ul id="listaAlumnos"></ul>
  </div>
  <script src="avisos.js"></script>
</body>
</html>
