<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Asistencia</title>
  <link rel="stylesheet" href="resumen_asistencia.css" />
</head>
<body>
  <div class="container">
    <h2>Resumen de Asistencia</h2>
    <div class="filtros">
        <label for="filtroSede">Sede:</label>
        <select id="filtroSede">
          <option value="">Todas</option>
          <option value="Calle Mendoza">Calle Mendoza</option>
          <option value="Fisherton">Fisherton</option>
        </select>
      
        <label for="filtroTurno">Turno:</label>
        <select id="filtroTurno">
          <option value="">Todos</option>
          <!-- Los turnos se llenan dinámicamente -->
        </select>
    </div>
      
    <table id="tablaResumen">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Turno</th>
          <th>Registros (últimos 10)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rellenado por JS -->
      </tbody>
    </table>
    <div style="text-align:center; margin-top: 2rem;">
      <a href="index.html" class="btn-volver">← Volver al Menú</a>
    </div>
  </div>

  <script src="resumen_asistencia.js"></script>
</body>
</html>
