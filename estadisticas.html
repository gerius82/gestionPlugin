<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas de Pagos</title>
  <link rel="stylesheet" href="estadisticas.css" />
</head>
<body>
  <div class="container">
    <h2>Estadísticas de Pagos</h2>

    <label for="mes">Seleccionar Mes:</label>
    <select id="mes"></select>
    <label for="medioPago">Filtrar por medio de pago:</label>
    <select id="medioPago">
    <option value="todos">Todos</option>
    <option value="efectivo">Efectivo</option>
    <option value="transferencia">Transferencia</option>
    </select>

    <div id="resumenPagos" style="display:flex; justify-content: center; gap: 2rem; margin: 1rem 0;">
        <div style="color: green; font-weight: bold;">Pagados: <span id="contadorPagados">0</span></div>
        <div style="color: red; font-weight: bold;">Faltan pagar: <span id="contadorNoPagados">0</span></div>
    </div>
      
    <table id="tablaPagos">
      <thead>
        <tr>
          <th id="ordenNombre" style="cursor:pointer;">Alumno ⬍</th>
          <th id="ordenPago" style="cursor:pointer;">Pagó ⬍</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
    <div style="text-align:center; margin-top: 2rem;">
        <a href="index.html" class="btn-volver">← Volver al Menú</a>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="estadisticas.js"></script>
</body>
</html>
