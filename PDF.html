<!DOCTYPE html>
<html>
      <head>
        <style>
          body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: auto;
          }
          .comprobante {
            width: 280px;
            padding: 16px;
            margin: 20px auto;
            border: 1px solid #ccc;
            display: inline-block;
            font-size: 13px;
            line-height: 1.4em;
          }

          .logo {
            text-align: center;
            margin-bottom: 12px;
          }
          .logo img {
            height: 60px;
          }
          .title {
            text-align: center;
            margin: 14px 0;
            font-size: 18px;
            font-weight: bold;
            border-top: 1px dashed #ccc;
            border-bottom: 1px dashed #ccc;
            padding: 6px 0;
          }
          .field {
            font-size: 14px;
            margin: 10px 0;
          }
          .footer {
            text-align: right;
            font-size: 12px;
            margin-top: 20px;
            color: #555;
          }
        </style>
      </head>
      <body>
        <div class="comprobante">
          <div class="logo">
            <img src="Logo_Plugin_2025.png" alt="Logo">
          </div>

          <div class="title">COMPROBANTE DE PAGO</div>

          <div class="field"><strong>Recib√≠ de:</strong><br>${formData.alumno}</div>
          <div class="field"><strong>Importe:</strong><br>$${formData.total.toLocaleString('es-AR')}</div>
          <div class="field"><strong>Concepto:</strong><br>${conceptoHTML}</div>
          <div class="field"><strong>Medio de pago:</strong><br>${formData.medio}</div>

          <div class="footer">Fecha: ${fechaActual}</div>
        </div>
      </body>
    </html>
