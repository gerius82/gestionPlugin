<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dar de baja alumno</title>
  <link rel="stylesheet" href="dar_de_baja.css">
  <link rel="stylesheet" href="menu.css">
  <style>
    #buscar {
      margin-bottom: 1.8rem;
    }
    #listaAlumnos li {
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dar de baja alumno</h2>

    <blockquote style="background:#f9f9f9; border-left:5px solid #ccc; padding: 1rem; margin-bottom: 1.5rem;">
      Lamentamos que decidas pausar tu participación. ¡Esperamos volver a verte pronto! 💚<br>
      Por favor, contanos brevemente el motivo de tu baja.
    </blockquote>

    <label for="telefono">Buscar por teléfono:</label>
    <input type="tel" id="telefono" placeholder="Ej: 3416123456">
    <button id="buscar">Buscar</button>

    <div id="resultado" style="display: none;">
      <h4>Resultados encontrados:</h4>
      <ul id="listaAlumnos"></ul>

      <label for="motivoBaja">Motivo de baja:</label>
      <textarea id="motivoBaja" rows="3" placeholder="Escribí aquí el motivo..." style="width:100%; padding:10px; margin-top: 0.5rem; margin-bottom: 1rem; border-radius:6px; border:1px solid #ccc;"></textarea>

      <button id="darDeBaja" class="boton-rojo">Dar de baja seleccionados</button>
    </div>

    <div style="text-align:center; margin-top: 2rem;">
      <a href="#" id="volverMenu" class="btn-volver">← Volver al Menú</a>
    </div>
  </div>

  <script src="dar_de_baja.js"></script>
</body>
</html>
